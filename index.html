<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            padding: 10px 0;
        }

        a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div>
        <a href="https://share.bignews.app?p=1">链接跳转打开测试_4</a>
    </div>
    <div>
        <span id="test">iframe 打开</span>
    </div>
    <div>
        <span id="test1">iframe_check 打开</span>
    </div>

    <script>
        // 定义一个函数用于显示toast提示
        function showToast(message) {
            // 在页面上创建一个新的元素用于显示提示内容
            var toastElement = document.createElement('div');
            toastElement.innerHTML = message;
            toastElement.style.position = 'fixed';
            toastElement.style.bottom = '20px';
            toastElement.style.left = '50%';
            toastElement.style.transform = 'translateX(-50%)';
            toastElement.style.backgroundColor = '#333';
            toastElement.style.color = '#fff';
            toastElement.style.padding = '10px';
            toastElement.style.borderRadius = '5px';
            toastElement.style.zIndex = '9999';

            // 将提示元素添加到页面中
            document.body.appendChild(toastElement);

            // 2秒后删除提示元素
            setTimeout(function () {
                document.body.removeChild(toastElement);
            }, 2000);
        }
        
        function getIframe() {
            var ifr = document.getElementById('open_app_iframe')
            if (ifr) {
                return ifr
            }
            var iframe = document.createElement('iframe')
            iframe.id = 'open_newsapp_iframe'
            iframe.style.display = 'none'
            document.body.appendChild(iframe)
            return iframe
        }
        document.querySelector('#test').addEventListener('click', function() {
            window.location.href = 'https://share.bignews.app?p=1';
            setTimeout(function() {
                window.location.href = 'https://appclip.apple.com/id?p=co.notsobig.bignews.Clip';
            }, 100); // 2000 毫秒即 2 秒
        });

        var isStay = true;
        // 点击按钮时尝试调起App
        document.querySelector('#test1').addEventListener('click', function () {
            window.location.href = 'https://m.163.com/newsapp/applinks.html';
            setTimeout(function() {
                if (isStay) {
                    window.location.href = 'https://appclip.apple.com/id?p=co.notsobig.bignews.Clip';
                }
            }, 100); // 500 毫秒
        });

        // 页面隐藏或不再可见时的处理
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // 页面被隐藏，可以记录吊起App前的时间戳等操作
                isStay = false;
                showToast('hidden');
            } else {
                // 页面重新可见，可以进行后续操作，比如刷新页面以获取可能的回调信息
                
            }
        });

        // 页面加载完成后显示toast提示
        // window.onload = function () {

        //     }, 100); // 1000 毫秒即 1 秒
        // };
    </script>
</body>

</html>
